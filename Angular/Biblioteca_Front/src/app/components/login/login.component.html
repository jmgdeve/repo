<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="user.email" name="email" type="email" placeholder="Correo electrónico" required />

      <label for="password">Contraseña:</label>
      <input id="password" [(ngModel)]="user.password" name="password" type="password" placeholder="Contraseña" required />

      <button type="submit">Iniciar Sesión</button>
    </form>
    <p class="message">{{ message }}</p>
  </div>
</div>
