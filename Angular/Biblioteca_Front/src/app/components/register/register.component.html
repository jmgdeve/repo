<div class="register-container">
  <div class="register-box">
    <h2>Registro</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
  <label for="name">Nombre:</label>
  <input id="name" [(ngModel)]="user.name" name="name" required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" #nameInput="ngModel" />
  <div *ngIf="nameInput.invalid && nameInput.touched" class="error">
    El nombre solo puede contener letras y es obligatorio.
  </div>

  <label for="email">Email:</label>
  <input id="email" [(ngModel)]="user.email" name="email" type="email" required pattern="^[^@]+@[^@]+\.[^@]+$" #emailInput="ngModel" />
  <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
    Introduce un email válido.
  </div>

  <label for="password">Contraseña:</label>
  <input id="password" [(ngModel)]="user.password" name="password" type="password" required minlength="8" #passwordInput="ngModel" />
  <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
    La contraseña debe tener al menos 8 caracteres.
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
</form>
  </div>
</div>
