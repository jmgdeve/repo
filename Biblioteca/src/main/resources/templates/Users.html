<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.id}"></span> :
            <span th:text="${user.name}"></span> :
            <span th:text="${user.email}"></span>


        </li>


    </ul>


</body>
</html>
